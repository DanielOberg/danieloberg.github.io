<div class="timeline">
    <h2>{{ include.heading }}</h2>
    <div class="entries">

        {% for event in page.events %}

        <div class="entry">
            <div class="title {% if event.important %} big{% endif %}">
                {{ event.title }}
            </div>
            <div class="body">
                <p>{{ event.body | markdownify }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
